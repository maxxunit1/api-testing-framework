[pytest]
# Pytest configuration for API Testing Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=5

# Test markers
markers =
    smoke: Quick smoke tests
    regression: Full regression test suite
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    api: API endpoint tests
    auth: Authentication tests
    performance: Performance tests
    
# Coverage options
[coverage:run]
source = framework
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test paths
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Parallel execution
[pytest-xdist]
looponfail = true